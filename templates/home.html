{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center mt-4">
        <div class="col-xs-12 col-md-6 text-center">
            <h2 class="w-100 mt-4 mb-4">Kudos-box</h2>
            <p>The purpose of this page is to have a page (a box)
                where you can leave anonymous messages to other people.
            </p>
            <p>You have 2 options:</p>
            <p class="mt-4">
                <a href="{% url 'box-create' %}" class="btn btn-primary">Create a new private box</a>
            </p>

            <p>or</p>
            <p>
                <a href="{% url 'box-detail' 'demo' %}" class="btn btn-primary">Create messages in the demo box (visible for everyone)</a>
            </p>
        </div>
    </div>
{% endblock %}
