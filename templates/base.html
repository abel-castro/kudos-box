{% load static %}
<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Abel Castro">
        <title>Kudos-box </title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="apple-touch-icon" sizes="57x57" href="{% get_media_prefix %}favicons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="{% get_media_prefix %}favicons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="{% get_media_prefix %}favicons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="{% get_media_prefix %}favicons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="{% get_media_prefix %}favicons{% get_media_prefix %}favicons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="{% get_media_prefix %}favicons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="{% get_media_prefix %}favicons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="{% get_media_prefix %}favicons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="{% get_media_prefix %}favicons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="{% get_media_prefix %}favicons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{% get_media_prefix %}favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="{% get_media_prefix %}favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{% get_media_prefix %}favicons/favicon-16x16.png">
        <link rel="manifest" href="{% get_media_prefix %}favicons/manifest.json">
        <meta name="msapplication-TileImage" content="{% get_media_prefix %}favicons/ms-icon-144x144.png">
        <meta name="theme-color" content="#563d7c">
    </head>
    <body class="d-flex flex-column h-100">
        <header style="background: #222831" class="bd-header py-2 d-flex align-items-stretch">
          <div class="container d-flex align-items-center">
            <h1 class="d-flex align-items-center fs-4 text-white mb-0">
              <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="{% get_media_prefix %}kudos-box-logo.png" width="38" height="30" class="me-3" alt="Bootstrap">
                <strong class="link-light">Kudos-box</strong>
              </a>
            </h1>
            <a href="/" class="ms-auto link-light"  style="text-decoration: none">{{ request.user }}</a>
          </div>
        </header>
        <main class="flex-shrink-0 mb-5">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="footer mt-auto py-3">
          <div class="container text-center">
            <p><a href="https://github.com/abel-castro/kudos-box" target="_blank" class="text-muted small" style="text-decoration:  none ;">kudos-box in GitHub <i class="bi bi-github"></i></a></p>
          </div>
        </footer>
    </body>
</html>
