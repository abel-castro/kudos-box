{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="d-flex justify-content-center mt-4">
        <form method="post" class="col-xs-12 col-md-6">
            <h2 class="w-100">Create a new User for this Box</h2>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-2">Submit</button>
        </form>
    </div>
{% endblock %}
